<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <div>
      <div class="col-sm-12 col-xl-11" style="margin-left:40px;margin-top:10px;">
        <div class="bg-light rounded h-100 p-4">
            <h2 class="mb-4">PRODUCT INFO</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">CONTACT ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">PHONE</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">SUBJECT</th>
                        <th scope="col">MESSAGE</th>
                        <th scope="col">EDIT</th>
                    </tr>
                </thead>
                <tbody>
                {%for i in data%}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.Name}}</td>
                        <td>{{i.Phone}}</td>
                        <td>{{i.Email}}</td>
                        <td>{{i.Subject}}</td>
                        <td>{{i.Message}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'delete_contact' cid=i.id %}">
                                  <button type="submit" class="btn btn-outline-primary">DELETE</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
