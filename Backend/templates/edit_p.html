<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <div>
   <div class="col-sm-12 col-xl-11" style="margin-left:40px;margin-top:10px;">
     <div class="bg-light rounded h-100 p-4">
        <h2 class="mb-4">EDIT PRODUCT</h2>
        <form method="post" action="{% url 'update_pd' pid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">SELECT CATEGORY</label>
                <div class="col-sm-10">
                    <select class="form-select mb-2" name="category" aria-label="Default select example">
                            <option>{{data.Category}}</option>
                        {% for d in cat %}
                            <option>{{d.Cname}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">PRODUCT NAME</label>
                <div class="col-sm-10">
                    <input type="text" name="pname" value="{{data.Pname}}" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">DESCRIPTION</label>
                <div class="col-sm-10">
               <textarea class="form-control" name="description"   id="floatingTextarea" style="height: 150px;">{{data.Description}}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">PRICE</label>
                <div class="col-sm-10">
                    <input type="number" value="{{data.Price}}" name="price" class="form-control" id="inputEmail">
                </div>
            </div>
            <div >
                <label for="inputEmail3" class="col-sm-2 col-form-label">DB IMAGE</label>
                <img src="{{data.Pimage.url}}" width="100px" height="100px"><br><br>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">PRODUCT IMAGE</label>
                <div class="col-sm-10">
                <input class="form-control" name="pimage" type="file" id="formFile">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
     </div>
</div>
  </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning')
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error')
                </script>
            {% elif i.tags == 'info' %}
                <script>
                    swal('{{i}}','','info')
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','success')
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
